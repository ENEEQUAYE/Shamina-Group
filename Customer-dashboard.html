<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client | Shamina Group</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

    <!-- Font Awesome CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/v4-shims.min.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <!-- Custom CSS -->
     <link rel="stylesheet" href="css/custom.css">

    <!-- WOW CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <!-- Favicon -->
     <link rel="icon" type="image/png" href="img/logo.jpg">

    <!-- jQuery -->
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap JS -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

</head>
<body>
    <!----------------------------------------------- Top Bar with Contact Info ---------------------------------------------->
    <div class="bg-light py-2">
        <div class="container d-flex justify-content-between">
                <div class="col-md-6-left d-flex">
                    <p class="me-2"><i class="fas fa-envelope"></i><a href="mailto:info@shaminagroup.com">info@shaminagroup.com</a></p>
                    <p class="me-2"><i class="fas fa-phone-alt"></i>
                        <a href="tel:+233 24 000 0000">+233 24 000 0000</a>
                    </p>
                </div>
            <div class="col-md-6-right d-flex">
                <!------------------------------ 5 Social Media Icons using Font Awesome ---------------------------------->
                <a href="#" class="text-dark me-2"><i class="fab fa-facebook"></i></a>
                <a href="#" class="text-dark me-2"><i class="fab fa-x-twitter"></i></a>
                <a href="#" class="text-dark me-2"><i class="fab fa-instagram"></i></a>
                <a href="#" class="text-dark me-2"><i class="fab fa-linkedin"></i></a>
                <a href="#" class="text-dark me-2"><i class="fab fa-youtube"></i></a>
                <a href="#" class="text-dark me-2"><i class="fab fa-tiktok"></i></a>
            </div>
        </div>
    </div>


<!----------------------------------------------------------------------- Navbar --------------------------------------------------------------->
    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html"><h3>Customer Dashboard</h3></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#" id="myProfile">My Profile</a></li>
                    <!---------------------------------------------Image placeholder to contain picture of user-->
                    <li><i class="fas fa-user-circle" id="userImage"></i></li>
                </ul>
            </div>
        </div>
    </nav>


<!----------------------------------------------- Main Area (hoverable sidebar and content area) ---------------------------------------------->
    
<div class="d-flex">
    <div class="col-md-2 sidebar bg-light" id="sidebar">

        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link text-white" href="#" data-target="#overview"><i class="fas fa-home"></i> Overview</a>
            </li>

            <li class="nav-item">
                <a class="nav-link text-white" href="#" data-target="#profile"><i class="fa fa-user"></i> Profile</a>
            </li>

            <li class="nav-item">
                <a class="nav-link text-white" href="#" id="logoutButton"><i class="fa fa-sign-out"></i> Logout</a>
            </li>
        </ul>
    </div>

    <div class="col-md-10" id="main-content">
        <div class="container" id="contentArea">

            <!--------------------------------------------- Overview ---------------------------------------------->
            <div id="overview" class="content-section">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="text-center my-4">Welcome to Your Dashboard</h1>
                    </div>
                </div>
            </div>

            <!--------------------------------------------- Profile ---------------------------------------------->
            <div id="profile" class="content-section">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="text-center my-4">Profile</h1>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <div class="card bg-white text-dark">
                            <div class="card-body">
                                <div class="text-center">
                                    <!-- Profile Image -->
                                    <img id="profileImage" src="img/user.jpg" alt="User Image" class="img-fluid rounded-circle" style="width: 100px;">
                                </div>
                                <h3 id="userFullName" class="text-center my-3">Full Name</h3>
                                <!-- <p id="userPosition" class="text-center"><i class="fas fa-user-tag"></i> Position</p> -->
                                <p id="userEmail" class="text-center"><i class="fas fa-envelope"></i> user@example.com</p>
                                <p id="userPhone" class="text-center"><i class="fas fa-phone"></i> +1234567890</p>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-4">
                        <div class="card bg-primary text-white text-center mb-3">
                            <div class="card-body">
                                <h3>Profile Picture</h3>
                                <h1 class="display-4">
                                    <i class="fas fa-user-circle"></i>
                                </h1>
                                <a href="#" class="btn btn-outline-light">Change Picture</a>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="card bg-warning text-white text-center mb-3">
                            <div class="card-body">
                                <h3>Email</h3>
                                <h1 class="display-4">
                                    <i class="fas fa-envelope"></i>
                                </h1>
                                <a href="#" class="btn btn-outline-light">Change Email</a>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="card bg-success text-white text-center mb-3">
                            <div class="card-body">
                                <h3>Password</h3>
                                <h1 class="display-4">
                                    <i class="fas fa-key"></i>
                                </h1>
                                <a href="#" class="btn btn-outline-light">Change Password</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



        </div>
    </div>
</div>















    
<!---------------------------------------Scripts------------------------------------------>    
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<script src="js/customer.js"></script>
</body>
</html>
